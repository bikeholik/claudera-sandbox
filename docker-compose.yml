version: '3'
services:
  generator-app:
    image: openjdk:8-jre-alpine
    container_name: generator-app
    depends_on:
      - kafka
    volumes:
      - ./build/libs:/apps
    ports:
      - "18080:8080"
    command: java -Dsensor.frequency=PT1S -jar /apps/cloudera-sandbox-0.0.1-SNAPSHOT-boot.jar
  claudera:
    image: cloudera/quickstart:5.13.0-0-beta
    ports:
      - "8888:8888"
      - "8088:8088"
      - "8042:8042"
      - "21050:21050"
    privileged: true
    hostname: quickstart.cloudera
    container_name: quickstart.cloudera
    depends_on:
      - kafka
    tty: true
    stdin_open: true
    command: /scripts/init.sh
    environment:
      SPARK_HOME: /usr/lib/spark/
    volumes:
      - ./build/libs:/apps
      - ./scripts:/scripts

  zookeeper:
    image: confluentinc/cp-zookeeper:5.0.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
    - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.0.0
    hostname: kafka
    container_name: kafka
    depends_on:
    - zookeeper
    ports:
    - "9092:9092"
    - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # spark 1.6 has old java client
#      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
#      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: kafka:9092
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper:2181
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'false'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'

